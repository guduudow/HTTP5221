<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lab Login</title>
  <link rel="stylesheet" href="lab5.css" type="text/css" />
</head>

<body>
  <main>
    <h1>Login Page</h1>
    <div>
      <!--==== LOGIN FORM BLOCK ====-->

      <form class="login">
        <fieldset class="login__fieldset">
          <legend>User Authentication</legend>
          <label class="login__label">Username: <input type="text" class="login__txtbox login__user" />
          </label>
          <label class="login__label">Password:
            <input type="password" class="login__txtbox login__pass" />
          </label>
          <button class="login__button" type="submit">Log in</button>
        </fieldset>
      </form>
    </div>

    <!--==== OUTPUT BLOCK ====-->
    <div class="output">
      <p>
        Username:
        <span class="output__text output__user"></span>
      </p>
      <p>
        Password:
        <span class="output__text output__pass"></span>
      </p>
    </div>
    <!--END output BLOCK-->
  </main>

  <script src="lab5.js"></script>
</body>

</html>
