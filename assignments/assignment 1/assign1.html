<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lab Login</title>
  <link rel="stylesheet" href="assign1.css" type="text/css" />
  <script src="/jasmine/src/md5Encrypt.js"></script>
  <script src="/jasmine/lib/md5.js"></script>
  <script src="/jasmine/src/checkLogin.js"></script>
</head>

<body>
  <main>
    <h1>Login Page</h1>
    <div>
      <!--==== LOGIN FORM BLOCK ====-->

      <form class="login">
        <fieldset class="login__fieldset">
          <legend>User Authentication</legend>
          <label class="login__label">Username: <input type="text" class="login__txtbox login__user" />
          </label>
          <label class="login__label">Password:
            <input type="password" class="login__txtbox login__pass" />
          </label>
          <button class="login__button" type="submit">Log in</button>
        </fieldset>
      </form>
    </div>

    <!--==== OUTPUT BLOCK ====-->
    <div class="output">
    </div>
    <!--END output BLOCK-->
  </main>

  <script src="assign1.js"></script>
</body>

</html>
